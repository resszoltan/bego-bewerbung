<!DOCTYPE html>

<html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taschenrechner</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Russo+One&display=swap">
        <link rel="stylesheet" href="../css/calc.css" />

    </head>

    <body>
        <div class="calculator-container">
            <h1>üßÆ Taschenrechner</h1>
            
            <div class="display">
                <div class="display-secondary" id="secondaryDisplay"></div>
                <div class="display-main" id="mainDisplay">0</div>
            </div>

            <div class="buttons">
                <button class="btn-function" onclick="clearAll()">C</button>
                <button class="btn-function" onclick="deleteLast()">‚å´</button>
                <button class="btn-operator" onclick="appendOperator('/')">/</button>
                <button class="btn-operator" onclick="appendOperator('*')">√ó</button>

                <button class="btn-number" onclick="appendNumber('7')">7</button>
                <button class="btn-number" onclick="appendNumber('8')">8</button>
                <button class="btn-number" onclick="appendNumber('9')">9</button>
                <button class="btn-operator" onclick="appendOperator('-')">‚àí</button>

                <button class="btn-number" onclick="appendNumber('4')">4</button>
                <button class="btn-number" onclick="appendNumber('5')">5</button>
                <button class="btn-number" onclick="appendNumber('6')">6</button>
                <button class="btn-operator" onclick="appendOperator('+')">+</button>

                <button class="btn-number" onclick="appendNumber('1')">1</button>
                <button class="btn-number" onclick="appendNumber('2')">2</button>
                <button class="btn-number" onclick="appendNumber('3')">3</button>
                <button class="btn-operator" onclick="appendOperator('%')">%</button>

                <button class="btn-number" onclick="appendNumber('0')">0</button>
                <button class="btn-number" onclick="appendNumber('.')">.</button>
                <button class="btn-equals" onclick="calculate()">=</button>
            </div>
        </div>

        <button class="back-button" onclick="window.close()">‚Üê Zur√ºck zum Portfolio</button>

        <script src="../js/calc.js"></script>
        
    </body>
</html>
